{% extends "layout.html" %}
{% block content %}
    <div class="content-section">
        <div class="media">
            <div class="media-body">
                <h2 class="account-heading">{{ current_user.username }}</h2>
                <p class="text-secondary">Welcome back, {{ current_user.email }}</p>
                {% if form %}
                    <h5 class="text-secondary">Your Skills:</h5>
                    <ul class="list-group">
                        {% for skill in form %}
                            <li class="list-group-item">{{ skill }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
{% endblock %}
